    <script>
        // サイコロ関数の作成
        function Saikoro() {

            // JavaScriptでの乱数の発生と端数切り捨ての処理
            let janken_p = Math.floor( Math.random() * 3) +1;

            // Switch文でじゃんけんの出力を作成
            switch(janken_p){
                case 1: $janken_p = "パー";
                break;
                case 2: $janken_p = "グー";
                break;
                case 3: $janken_p = "チョキ";
                break;
            }
            // ドキュメントで指定のIDに対して出力する内容をセットする処理作成⭐️
            document.getElementById("").innerHTML = $janken_p;

                break;

                break;
            }
            // ドキュメントで指定のIDに対して出力する内容をセットする処理作成⭐️
            document.getElementById("").innerHTML = $janken_a;
            document.getElementById("").src= "" + janken_a + "";
            
            // じゃんけんに必須な勝ち負けの判定処理を作成⭐️
            switch(janken_p){
                case 1:switch(janken_a){
                        case 1: $kekka = "";
                        break;

                        break;
                        case 3: $kekka = "";
                        break;
                        }
                break;
                case 2:switch(janken_a){
                        case 1: $kekka = "";
                        break;

                        break;
                        case 3: $kekka = "";
                        break;
                        }
                break;
                case 3:switch(janken_a){
                        case 1: $kekka = "";
                        break;
                        case 2: $kekka = "";
                        break;
                        case 3: $kekka = "";
                        break;
                        }
                break;
            }
            // ドキュメントで指定のIDに対して出力する内容をセットする処理作成⭐️
