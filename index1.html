<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./css/style.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>じゃんけんゲーム！</title>
    </head>
    <script>
        // ①サイコロ関数の作成
        function Saikoro() {
            // ②JavaScriptでの乱数の発生と端数切り捨ての処理
            let janken_p = Math.floor( Math.random() * 3) +1;
            // ③Switch文でじゃんけんの出力を作成
            switch(janken_p){
                case 1: $janken_p = "パー";
                break;
                case 2: $janken_p = "グー";
                break;
                case 3: $janken_p = "チョキ";
                break;
            }
            // ④ドキュメントで指定のIDに対して出力する内容をセットする処理作成
            document.getElementById("janken_p_html").innerHTML = $janken_p;
            document.getElementById("Player_src").src= "img/janken/janken_" + janken_p + ".jpg";
            // ⑤JavaScriptでの乱数の発生と端数切り捨ての処理
            let janken_a = Math.floor( Math.random() * 3) +1;
            // ⑥Switch文でじゃんけんの出力を作成
            switch(janken_a){
                case 1: $janken_a = "パー";
                break;
                case 2: $janken_a = "グー";
                break;
                case 3: $janken_a = "チョキ";
                break;
            }
            // ⑦ドキュメントで指定のIDに対して出力する内容をセットする処理作成
            document.getElementById("janken_a_html").innerHTML = $janken_a;
            document.getElementById("ai_src").src= "img/janken/janken_" + janken_a + ".jpg";
            
            // ⑧じゃんけんに必須な勝ち負けの判定処理を作成
            switch(janken_p){
                case 1:switch(janken_a){
                        case 1: $kekka = "あいこ";
                        break;
                        case 2: $kekka = "勝ち";
                        break;
                        case 3: $kekka = "負け";
                        break;
                        }
                break;
                case 2:switch(janken_a){
                        case 1: $kekka = "負け";
                        break;
                        case 2: $kekka = "あいこ";
                        break;
                        case 3: $kekka = "勝ち";
                        break;
                        }
                break;
                case 3:switch(janken_a){
                        case 1: $kekka = "勝ち";
                        break;
                        case 2: $kekka = "負け";
                        break;
                        case 3: $kekka = "あいこ";
                        break;
                        }
                break;
            }
            // ⑨ドキュメントで指定のIDに対して出力する内容をセットする処理作成
            document.getElementById("play_html").innerHTML = $kekka;
        }
    </script>
    <body>
        <div class="box">
            <!-- じゃんけん開始ボタンを作成して関数セット！ -->
            <div class="botun">
                <p class="btn btn--orange btn--radius" ><a onclick="Saikoro();">じゃんけん！</a></p>
            </div>

            <div id = "attribute">
                <!-- プレイヤー側の出力箇所を作成 -->
                <div class="item">
                    <h2>プレイヤー</h2>
                    <!-- プレイヤーのじゃんけん画像出力箇所作成 -->
                    <p><img id="Player_src" src="img/furee.jpg" ></p>
                    <!-- プレイヤーのじゃんけんの文字出力箇所作成 -->
                    <p id="janken_p_html"></p>
                </div>

                <!-- AI側の出力箇所を作成 -->
                <div class="item">
                    <h2>AI</h2>
                    <!-- AIのじゃんけん画像出力箇所作成 -->
                    <p><img id="ai_src" src="img/furee.jpg" ></p>
                    <!-- AIののじゃんけんの文字出力箇所作成 -->
                    <p id="janken_a_html"></p>
                </div>

            </div>
            <!-- じゃんけんの結果出力箇所作成 -->
            <div class="frame">
                <p id="play_html"></p>
            </div>
        </div>
    </body>
</html>
